<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MENTE FRIA SHOW</title>
  <style>
    @font-face {
      font-family: 'Stomper';
      src: url('fonts/STOMPER Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Cocogoose';
      src: url('fonts/Cocogoose-Pro-Letterpress-Regular-trial.ttf') format('truetype');
    }

    body {
      background-color: #1c1c1c;
      margin: 0;
      font-family: 'Stomper', sans-serif;
      color: #e7c43a;
      text-transform: uppercase;
      text-align: center;
      position: relative;
    }
    
    #todas-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        font-family: 'Stomper';
        font-size: 18px;
        background-color: #e7c43a;
        color: #1c1c1c;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 10;
        transition: background 0.3s, transform 0.2s;
    }
    #todas-btn:hover {
        background-color: #fff177;
        transform: scale(1.05);
    }

    .section {
      padding: 60px 20px;
      animation: fadeIn 0.6s ease-in-out;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    #lista-section, #todas-section {
        justify-content: flex-start;
        padding-top: 100px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 300px;
      margin: 15px auto 20px;
    }

    .title {
      font-size: 48px;
      margin-bottom: 25px;
      letter-spacing: 2px;
      color: #e7c43a;
    }

    .btn {
      font-family: 'Stomper';
      font-size: 36px;
      background-color: #e7c43a;
      color: #1c1c1c;
      padding: 20px 50px;
      margin: 15px auto;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      width: 80%;
      max-width: 500px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #fff177;
      transform: scale(1.05);
    }
    
    #lista-preguntas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 20px;
      width: 100%;
    }

    #lista-preguntas .btn {
      width: 100%;
      max-width: none;
      margin: 0;
      font-size: 28px;
    }

    .pregunta {
      font-size: 60px;
      margin: 20px auto 40px;
      color: #f3f3f3;
      line-height: 1.2;
      max-width: 1000px;
    }

    .pregunta span.interrogacion {
      font-family: 'Cocogoose', sans-serif;
    }

    .opciones {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 30px 50px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .opcion {
      font-size: 60px;
      cursor: pointer;
      transition: transform 0.2s, color 0.3s;
      color: #e7c43a;
      padding: 15px;
    }

    .opcion:hover {
      transform: scale(1.03);
    }

    .opcion.seleccionada {
      color: #f3f3f3;
    }

    .opcion.correcta {
      color: #82e650;
    }

    .opcion.incorrecta {
      color: #e84242;
    }
    
    #respuesta-container {
        font-size: 72px;
        color: #82e650;
        margin-top: 40px;
        line-height: 1.2;
    }

    #respuesta-container.long-answer {
        font-size: 40px;
    }

    .resolver-btn {
      margin-top: 50px;
      padding: 18px 50px;
      font-size: 40px;
      font-family: 'Stomper';
      background-color: #e7c43a;
      color: #1c1c1c;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .resolver-btn:hover {
      background-color: #fff177;
    }

    .back-btn {
      margin-top: 40px;
      font-size: 26px;
      color: #e7c43a;
      text-decoration: underline;
      cursor: pointer;
      font-family: 'Stomper';
    }
    
    .hidden { 
      display: none !important; 
    }
    
    #lista-completa {
        text-align: left;
        max-width: 900px;
        width: 100%;
        color: #f3f3f3;
    }
    .categoria-titulo {
        font-size: 36px;
        color: #e7c43a;
        border-bottom: 2px solid #e7c43a;
        padding-bottom: 10px;
        margin-top: 40px;
    }
    .qa-list {
        list-style: none;
        padding: 0;
    }
    .qa-item {
        margin-bottom: 25px;
        border-bottom: 1px solid #444;
        padding-bottom: 15px;
    }
    .qa-pregunta {
        font-size: 24px;
        margin: 0 0 10px 0;
    }
    .qa-respuesta {
        font-size: 20px;
        color: #82e650;
        margin: 0;
    }
     .qa-respuesta strong {
        color: #e7c43a;
     }

  </style>
</head>

    let tipoActual = '';
    let preguntaActual = null;
    let seleccionada = null;

    function elegirTipo(tipo) {
      tipoActual = tipo;
      document.getElementById("tipo-section").classList.add("hidden");
      const listaSection = document.getElementById("lista-section");
      listaSection.classList.remove("hidden");
      
      const lista = document.getElementById("lista-preguntas");
      lista.innerHTML = '';
      if (preguntas[tipo].length === 0) {
        const p = document.createElement('p');
        p.innerText = 'No hay preguntas en esta categoria todavia.';
        p.style.color = '#fff';
        p.style.fontSize = '24px';
        lista.appendChild(p);
      } else {
        preguntas[tipo].forEach((_, i) => {
          const btn = document.createElement("button");
          btn.className = "btn";
          btn.innerText = `PREGUNTA ${i + 1}`;
          btn.onclick = () => mostrarPregunta(i);
          lista.appendChild(btn);
        });
      }
      document.getElementById("tipo-titulo").innerText = `PREGUNTAS ${tipo.toUpperCase()}`;
    }

    function mostrarPregunta(index) {
        preguntaActual = preguntas[tipoActual][index];
        const preguntaSection = document.getElementById("pregunta-section");
        const opcionesDiv = preguntaSection.querySelector(".opciones");
        const resolverBtn = preguntaSection.querySelector(".resolver-btn");
        const respuestaContainer = document.getElementById("respuesta-container");

        // Reset UI state completely before setting up the new question
        opcionesDiv.classList.add('hidden');
        respuestaContainer.classList.add('hidden');
        respuestaContainer.classList.remove('long-answer');
        respuestaContainer.innerText = '';
        resolverBtn.disabled = false;
        seleccionada = null;
        
        let tituloPregunta = '';
        if (tipoActual === 'normales') tituloPregunta = 'PREGUNTA NORMAL';
        else if (tipoActual === 'rapidas') tituloPregunta = 'PREGUNTA RAPIDA';
        else if (tipoActual === 'leones') tituloPregunta = 'PREGUNTA DE LOS LEONES';
        document.getElementById("tipo-pregunta").innerText = tituloPregunta;
        document.getElementById("texto-pregunta").innerText = preguntaActual.texto;

        if (tipoActual === 'leones') {
            resolverBtn.innerText = 'REVELAR RESPUESTA';
            resolverBtn.onclick = revelarRespuesta;
        } else { 
            opcionesDiv.classList.remove('hidden');
            resolverBtn.innerText = 'RESOLVER';
            resolverBtn.onclick = resolver;
            
            const opcionesDivs = opcionesDiv.querySelectorAll(".opcion");
            opcionesDivs.forEach((div, i) => {
                div.className = "opcion";
                if (preguntaActual.opciones && preguntaActual.opciones[i]) {
                    div.innerText = preguntaActual.opciones[i].texto;
                    div.dataset.correcto = preguntaActual.opciones[i].correcta;
                    div.onclick = () => seleccionar(div);
                } else {
                    div.innerText = ''; // Clear if no option exists
                }
            });
        }

        document.getElementById("lista-section").classList.add("hidden");
        preguntaSection.classList.remove("hidden");
    }
    
    function revelarRespuesta() {
        const respuestaContainer = document.getElementById("respuesta-container");
        respuestaContainer.innerText = preguntaActual.respuesta;

        if (preguntaActual.long) {
            respuestaContainer.classList.add('long-answer');
        }

        respuestaContainer.classList.remove('hidden');
        document.querySelector(".resolver-btn").disabled = true;
    }

    function seleccionar(div) {
      if (document.querySelector(".resolver-btn").disabled) return;
      if (seleccionada) seleccionada.classList.remove("seleccionada");
      seleccionada = div;
      seleccionada.classList.add("seleccionada");
    }

    function resolver() {
      if (!seleccionada) return;
      const opciones = document.querySelectorAll(".opcion");
      opciones.forEach(op => {
        op.classList.remove("seleccionada");
        if (op.dataset.correcto === "true") {
          op.classList.add("correcta");
        } else if (op === seleccionada) {
          op.classList.add("incorrecta");
        }
      });
      document.querySelector(".resolver-btn").disabled = true;
    }
    
    function mostrarTodas() {
        const container = document.getElementById('lista-completa');
        container.innerHTML = ''; // Clear previous content

        const order = ['normales', 'rapidas', 'leones'];

        order.forEach(tipo => {
            const preguntasDeTipo = preguntas[tipo];
            if (preguntasDeTipo.length > 0) {
            const titulo = document.createElement('h2');
            titulo.className = 'categoria-titulo';
            titulo.innerText = `--- PREGUNTAS ${tipo.toUpperCase()} ---`;
            container.appendChild(titulo);

            const lista = document.createElement('ul');
            lista.className = 'qa-list';
            preguntasDeTipo.forEach((pregunta, i) => {
                const item = document.createElement('li');
                item.className = 'qa-item';

                let respuestaTexto = '';
                if (pregunta.opciones) {
                const respuestaCorrecta = pregunta.opciones.find(op => op.correcta);
                if (respuestaCorrecta) {
                    respuestaTexto = respuestaCorrecta.texto;
                }
                } else if (pregunta.respuesta) {
                respuestaTexto = pregunta.respuesta;
                }

                item.innerHTML = `
                <p class="qa-pregunta">${i + 1}. ${pregunta.texto}</p>
                <p class="qa-respuesta"><strong>Respuesta:</strong> ${respuestaTexto}</p>
                `;
                lista.appendChild(item);
            });
            container.appendChild(lista);
            }
        });

        document.getElementById('tipo-section').classList.add('hidden');
        document.getElementById('todas-section').classList.remove('hidden');
    }


    function volverInicio() {
      document.getElementById("lista-section").classList.add("hidden");
      document.getElementById("tipo-section").classList.remove("hidden");
    }
    
    function volverInicioDesdeTodas() {
        document.getElementById("todas-section").classList.add("hidden");
        document.getElementById("tipo-section").classList.remove("hidden");
    }

    function volverLista() {
      const preguntaSection = document.getElementById("pregunta-section");
      preguntaSection.classList.add("hidden");
      document.getElementById("lista-section").classList.remove("hidden");
    }
  </script>
